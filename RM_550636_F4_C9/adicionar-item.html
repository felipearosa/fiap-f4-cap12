<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/adicionar-item.css">
    <title> Adicionar Item | FinPlan</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom"> <a class="navbar-brand" href="#">Adicionar Item </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home </a>
                <a class="nav-item nav-link" href="#">Transações</a>
                <a class="nav-item nav-link active" href="#">Adicionar Item</a>
            </div>
        </div>
    </nav>
    <div class="add-item-container">
        <div class="container container-transactions add-item-box">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="valor" placeholder="Valor">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nome" placeholder="Nome do Item (Ex: Salário)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                </div>

                <div class="form-check--custom">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ganho">
                        <label class="form-check-label" for="ganho">Ganho</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ganho">
                        <label class="form-check-label" for="ganho">Custo</label>
                    </div>
                </div>
                <div class="mt-3">

                    <button class="btn btn-dark-custom m-auto w-100">Registrar Item</button>
                </div>

            </form>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
