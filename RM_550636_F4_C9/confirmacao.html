<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/confirmacao.css">
    <title>Confirmação | FinPlan</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom"> <a class="navbar-brand" href="#">Confirmação</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home </a>
                <a class="nav-item nav-link" href="#">Transações</a>
                <a class="nav-item nav-link" href="#">Adicionar Item</a>
            </div>
        </div>
    </nav>
    <div class="confirmation-container">
        <div class="container container-transactions confirmation-box">
            <h2 class="container-title">Item</h2>
            <div class="transaction-details">
                <div class="transaction-single">
                    <div class="transaction-key">
                        Nome
                    </div>
                    <div class="transaction-value">
                        Salário
                    </div>
                </div>
                <div class="transaction-single">
                    <div class="transaction-key">
                        Descrição
                    </div>
                    <div class="transaction-value">
                        Salário de Março
                    </div>
                </div>
                <div class="transaction-single">
                    <div class="transaction-key">
                        Valor
                    </div>
                    <div class="transaction-value">
                        R$ 3.500,00
                    </div>
                </div>
                <div class="transaction-single">
                    <div class="transaction-key">
                        Tipo
                    </div>
                    <div class="transaction-value">
                        Ganho
                    </div>
                </div>
            </div>
            <div class="btn btn-dark-custom m-auto w-100">Ver Todos</div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
